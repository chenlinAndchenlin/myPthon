<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<script type="text/javascript">
  let str = 'abcdefg'
  console.log(typeof str)
  console.log(str[0])
  console.log(str[1])
  console.log(str.length)  // 长度
   console.log(str[str.length-1])
  let str1 = 'ab\'cd'   // 添加斜杠进行转义
  console.log(str1)
</script>
</body>
</html>
